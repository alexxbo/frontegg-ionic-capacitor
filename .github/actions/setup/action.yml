name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/
        cache: npm
        cache-dependency-path: '**/package.json'

    - name: Install dependencies
      run: |
        npm ci
      shell: bash
