<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Select Region
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Select Region</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-list lines="full">
        <ion-item *ngFor="let reg of regions" (click)="selectRegion(reg.key)">
            <ion-label>{{reg.key}}</ion-label>
            <ion-label>{{reg.baseUrl}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
