<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tenants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tenants</ion-title>
    </ion-toolbar>
  </ion-header>


  <br/>
  <ion-button *ngFor="let tenant of tenants" (click)="switchTenant(tenant.tenantId)">
    {{tenant.name}}{{tenant.tenantId === activeTenantId ? ' (active)' : ''}}{{tenant.tenantId === switching ? ' (switching...)' : ''}}
  </ion-button>

</ion-content>
